<!DOCTYPE html>
<html>
  <head>
    <title>The Current Time Displayed as the Value of Light From a Seven Segment Display</title>
    <style>
      body {
        background-color: #0B0B0B;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			padding: 0;
          }
      .square {
        width: 150px;
        height: 150px;
        margin: 0 50px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="square" id="hour1"></div>
    <div class="square" id="hour2"></div>
    <div class="square" id="minute1"></div>
    <div class="square" id="minute2"></div>

    <script>
      function updateColors() {
        var date = new Date();
        var hour1 = Math.floor(date.getHours() / 10);
        var hour2 = date.getHours() % 10;
        var minute1 = Math.floor(date.getMinutes() / 10);
        var minute2 = date.getMinutes() % 10;

        document.getElementById("hour1").style.backgroundColor = getColor(hour1);
        document.getElementById("hour2").style.backgroundColor = getColor(hour2);
        document.getElementById("minute1").style.backgroundColor = getColor(minute1);
        document.getElementById("minute2").style.backgroundColor = getColor(minute2);
      }

      function getColor(number) {
        var colors = ["#082b2b", "#2cc6c2", "#0c4444", "#0c4444", "#115e5e", "#0c4444", "#082b2b", "#1c8c8c", "#051c1c", "#082b2b"];
        // 2 - 232122, 3 - 3a3637, 4 - 565052, 5 - 888383, 6 - bbb6b6, 7 - ede8e6
        // 6, 2, 5, 5, 4, 5, 6, 3, 7, 6, 
        return colors[number];
      }

      setInterval(updateColors, 100); // Update colors every second
    </script>
  </body>
</html>
